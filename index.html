<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header class="title">
            <h1 class="title__heading">Rock Paper Scissors</h1>
            <p class="title__desc">Can you win versus a super-inteligent AI?</p>
        </header>
        <div class="game">
            <h2>Pick your choice:</h2>
            <div class="game__btn-wrap">
                <button class="game__btn" id="btn-rock">Rock</button>
                <button class="game__btn" id="btn-paper">Paper</button>
                <button class="game__btn" id="btn-scissors">Scissors</button>
            </div>
            <h2>Results:</h2>
            <div class="game__output" id="output"></div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header class="title">
            <h1 class="title__heading">Rock Paper Scissors</h1>
            <p class="title__desc">Can you win versus a super-inteligent AI?</p>
        </header>
        <div class="game">
            <h2 class="game__heading">Pick your choice:</h2>
            <div class="game__btn-wrap">
                <button class="game__btn player-move" id="btn-rock" data-move="rock">Rock</button>
                <button class="game__btn player-move" id="btn-paper" data-move="paper">Paper</button>
                <button class="game__btn player-move" id="btn-scissors" data-move="scissors">Scissors</button>
            </div>
            <h2 class="game__heading">Results:</h2>
            <div class="game__result" id="result">
                <p class="game__score" id="game-score"></p>
                <p class="game__win-condition" id="win-condition"></p>
            </div>
            <div class="game__output" id="output"></div>
            <div class="game__new-game-wrap">
                <button class="game__btn" id="btn-new-game">New game</button>
            </div>
        </div>
        <div class="modal" id="game-end">
            <div class="modal__game-end">
                <h2>Game summary</h2>
                <div class="modal__game-end-output" id="game-end-output"></div>
                <div class="modal__game-end-table" id="table-output"></div>
                <button class="modal__button" id="close-modal">Close window</button>
            </div>
        </div>
        <div class="modal" id="game-start">
            <div class="modal__game-start">
                <h2>New game</h2>
                <label class="modal__game-start-input" for="input-name">Enter your name
                <input type="text" id="input-name" placeholder="Name"></label>
                <label class="modal__game-start-input" for ="input-rounds">Enter score needed to win
                <input type="number" id="input-rounds" placeholder="Enter number"></label>
                <button class="modal__button" id="start-game-btn">Go!</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
